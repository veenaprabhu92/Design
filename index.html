    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll('.unit-section');
            const radioInputs = document.querySelectorAll('.radio-input');

            // Function to close all sections
            function closeAllSections() {
                sections.forEach(section => {
                    section.classList.remove('active');
                });
            }

            // Function to handle section click
            function handleSectionClick(index) {
                closeAllSections();
                sections[index].classList.add('active');
                radioInputs[index].checked = true;
            }

            // Event listener for section clicks
            sections.forEach((section, index) => {
                section.addEventListener('click', () => {
                    handleSectionClick(index);
                });
            });

            // Event listener for clicks outside sections
            document.addEventListener('click', (event) => {
                if (!event.target.closest('.unit-section')) {
                    closeAllSections();
                }
            });
        });


    </script>
